<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="VALORANT SHOP">
        <title>FORM</title>
    </head>
    <body>
        <link type="text/css" rel="stylesheet" href=CSS.css>     
        <center><h1>Survey Form</h1>
            <div class="wow">
                    <h2>Answer the following questions correctly.</h2>
                    <form action="MAILTO:giofriginal26@gmail.com" method="POST" enctype="text/plain">

                   <label>Name</label> 
                    <input type="text" name="Name" placeholder="Enter your name">
                <br>
                <br>
                   <label>Email</label> 
                    <input type="text" name="Email" placeholder="Enter your E-mail addresss">
                <br>
                <br>
                    <label>On a scale of 1-10, how good was it? </label>
                    <input type="text" name="Scale" placeholder="Enter a number between 1 and 10">
                <br>
                <br>
                    <label>Where did it happen?</label>
                    <select name="Location" id="Place">
                        <option value="At Home">At home</option>
                        <option value="School">School</option>
                        <option value="Mcdo">Mcdo</option>
                        <option value="Beach">Beach</option>
                      </select>
                <br>
                <br>
                    <label>At what time of day did it happen?</label>
                    <input type="radio" id="Morning" name="Time" value="Morning">
                    <label for="Morning">Morning</label><br>
                    <input type="radio" id="Afternoon" name="Time" value="Afternoon">
                    <label for="Afternoon">Afternoon</label><br>
                    <input type="radio" id="Evening" name="Time" value="Evening">
                    <label for="Evening">Evening</label>
                <br>
                <br>
                    <label>What emotion did you experience? (Select all that apply)</label>
                    <input type="checkbox" id="Excited" name="Emotion" value="Excited">
                    <label for="Excited">Excited</label><br>
                    <input type="checkbox" id="Humbled" name="Emotion" value="Humbled">
                    <label for="Humbled">Humbled</label><br>
                    <input type="checkbox" id="Elated" name="Emotion" value="Elated">
                    <label for="Elated">Elated</label><br>
                    <input type="checkbox" id="Love" name="Emotion" value="Love">
                    <label for="Love">Love</label><br>
                    <input type="checkbox" id="Enthusiastic" name="Emotion" value="Enthusiastic">
                    <label for="Enthusiastic">Enthusiastic</label>
                <br>
                <br>
                      <label>Please describe your positive experience</label>
                      <textarea name="Message" rows="2" cols="25"></textarea>
                <br>
                <br>
                    <input type="submit"  name="Submit">
                </form>
        </body>
</html>
